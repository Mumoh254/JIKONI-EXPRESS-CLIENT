<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Offline</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom font for a sleeker look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      /* No specific background color for the body, defaulting to a very light gray */
      background-color: #f8f9fa; /* A very light neutral background */
      min-height: 100vh; /* Ensure full viewport height */
      display: flex; /* Use flexbox for centering */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      color: #212529; /* Dark text for contrast on light background (Bootstrap default text color) */
      padding: 1rem; /* Responsive padding */
    }

    .offline-container {
      background-color: #fff; /* White background for the card */
      padding: 1.5rem 2rem; /* Compact padding */
      border-radius: 0.75rem; /* Rounded corners */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
      text-align: center;
      max-width: 24rem; /* Equivalent to max-w-sm in Tailwind */
      width: 100%; /* Full width up to max-width */
      transition: all 0.3s ease-in-out; /* Smooth transitions for hover effects */
    }

    .offline-container:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Deeper shadow on hover */
      transform: scale(1.03); /* Slight scale up on hover */
    }

    .emoji {
      font-size: 3.5rem; /* Slightly smaller emoji */
      margin-bottom: 1rem;
      animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1); /* Pulse animation */
      display: block; /* Ensure it takes its own line for centering */
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 2rem; /* Adjusted for smaller container */
      font-weight: 800; /* Extra bold */
      color: #343a40; /* Darker text for headings */
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1rem; /* Base text size */
      color: #495057; /* Slightly lighter text for body */
      margin-bottom: 0.75rem;
    }

    /* Style for the button using Jikoni Express Green */
    .btn-jikoni-green {
      background-color: #00C853; /* Jikoni Green */
      color: #fff;
      font-weight: 600; /* Semi-bold */
      border: none;
      padding: 0.625rem 1.25rem; /* Standard button padding */
      border-radius: 0.5rem; /* Rounded button corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle button shadow */
      transition: all 0.2s ease-in-out;
    }

    .btn-jikoni-green:hover {
      background-color: #00A644; /* Darker green on hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Slightly larger shadow on hover */
      transform: translateY(-1px); /* Slight lift on hover */
    }

    .btn-jikoni-green:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 200, 83, 0.25); /* Focus ring for accessibility */
      outline: none;
    }

    /* Responsive adjustments for smaller screens using Bootstrap's grid system if needed,
       but for a simple card, direct media queries are often clearer. */
    @media (min-width: 768px) {
        .offline-container {
            padding: 2rem 2.5rem; /* Slightly larger padding on medium screens */
        }
        h1 {
            font-size: 2.5rem; /* Larger heading on medium screens */
        }
        p {
            font-size: 1.125rem; /* Slightly larger body text on medium screens */
        }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="emoji">
      &#x1F6AB; <!-- No Entry Sign emoji -->
    </div>
    <h1 class="mb-3">You're Offline</h1>
    <p class="mb-3">It looks like youâ€™ve lost your internet connection.</p>
    <p>Please check your connection and try again.</p>
    <div class="mt-4">
        <button class="btn btn-jikoni-green">
            Retry Connection
        </button>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
